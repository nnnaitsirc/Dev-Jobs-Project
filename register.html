<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devjobs - Register</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <header>
        <div class="container-header centered-div">
            <div class="header-title">
              <div class="logo-text">
                <h1>devjobs</h1>
              </div>
    
              <span class="empty"></span>
    
              <div class="theme-buttons">
                <span class="material-symbols-outlined">light_mode</span>
                <input type="checkbox" id="check" class="toggle">
                <label for="check" class="toggle"></label>
                <span class="material-symbols-outlined">dark_mode</span>
              </div>
            </div>
          </div>
    </header>
    <main>
        <img src="./img.svg/Untitled (4).png">
        <div class="register-form">
            <img src="./assets/desktop/logo.svg">
            <label>
                <span>Full name</span>
                <input type="text" name="name" id="name">
            </label>
            <label>
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label>
                <span>Password</span>
                <input pattern="[a-zA-Z0-9]{8,}" type="password" name="password" id="password">
            </label>
            <label>
                <span>Confirm password</span>
                <input pattern="[a-zA-Z0-9]{8,}" type="password" name="confirm-password" id="confirm-password">
            </label>
            <button class="register-button">Register</button>
            <p>Already have an account? <br><a href="./login.html">Click here to login</a></p>
        </div>
    </main>

    <script src="./register.js"></script>
    <script src="./script.js"></script>
</body>
</html>
