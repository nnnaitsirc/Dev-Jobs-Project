<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devjobs</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./login-register.css">
  </head>
  <body>
    <header>
      <div class="container-header centered-div">
        <div class="header-title">
          <div class="logo-text">
            <h1>devjobs</h1>
          </div>

          <span class="empty"></span>

          <div class="theme-buttons">
            <span class="material-symbols-outlined">light_mode</span>
            <input type="checkbox" id="check" class="toggle">
            <label for="check" class="toggle"></label>
            <span class="material-symbols-outlined">dark_mode</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <img id="tabletDesktop" src="./img.svg/Untitled (4).png" alt="">
      <div class="container">
        <h1>devjobs</h1>
        <p>
          Interview with top companies, with no one in the middle, and transparent
          salary information. Create your free profile, let companies apply to you
          and discover job opportunities in Software Engineering, UX/UI, DevOps,
          Data Science and more. </p>
          <a href="./login.html">
            <button id="login">Login</button>
          </a>
          <a href="./register.html">
            <button id="register">Register</button>
          </a>
          
        </p>
      </div>
      <img id="mobile" src="./img.svg/login-mobile.png" alt="">
    </main>

    <script src="./script.js" ></script>
  </body>
</html>
