<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devjobs - Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./header.css">
</head>
<body>
    <header>
        <div class="container-header centered-div">
            <div class="header-title">
              <div class="logo-text">
                <h1>devjobs</h1>
              </div>
    
              <span class="empty"></span>
    
              <div class="theme-buttons">
                <span class="material-symbols-outlined">light_mode</span>
                <input type="checkbox" id="check" class="toggle">
                <label for="check" class="toggle"></label>
                <span class="material-symbols-outlined">dark_mode</span>
              </div>
            </div>
          </div>
    </header>
    <main>
        <div class="login-form">
            <div class="imageContainerDesktop">
                <img src="./img.svg/Untitled (4).png" id="loginPicture">
            </div>
            <div class="formContainer">
                <img src="./assets/desktop/logo.svg">
                <p>Wherever you want to take your career, we almost certainly have a role to suit you.</p>
                <label>
                    <span>Email*</span>
                    <input type="email" name="email" id="email" required>
                </label>
                <label>
                    <span>Password*</span>
                    <input type="password" name="password" id="password" required>
                </label>
                <button class="login-button">Login</button>
                <p>Haven't got an account?<br><a href="./register.html">Click here to register</a></p>      
                <div class="imageContainerMobile">
                    <img src="./img.svg/login-mobile.png" id="loginPictureMobile">
                </div>
            </div>
        </div>
        <img src="./img.svg/login-mobile.png" id="mobileLoginPicture">
    </main>

    <script src="./login.js"></script>
    <script src="./script.js"></script>
</body>
</html>
